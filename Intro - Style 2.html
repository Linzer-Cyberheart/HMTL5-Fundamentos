<!DOCTYPE html> 					<!--Declara o tipo de documento, no caso uma página em HTML5.-->
<html lang="pt-br">					<!--Linguagem a qual esta trabalhando, no caso Português - BR.--> 

<head>							<!--Insere informações importantes da página.--> 
	<meta charset="utf-8">				<!--Define o conjunto de caracteres que fara parte da página, no caso, utf-8.--> 
	<title> Learning Style - Part 2 </title> 	<!--Título que aparecera no navegador.--> 
	
	<style>										
		body 
		{
			background-color: black;	<!--Altera a cor de um texto, no caso, preto(black).-->
			color:white;
		}
		
	</style>
	
</head>

<body>							<!--Conteúdo a ser exibido no navegador é contigo nesta TAG.-->
	<p>Hello World!</p>
</body>

</html>
