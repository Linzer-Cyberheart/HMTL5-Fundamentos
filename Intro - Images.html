<!DOCTYPE html> 						<!--Declara o tipo de documento, no caso uma página em HTML5.-->
<html lang="pt-br">						<!--Linguagem a qual esta trabalhando, no caso Português - BR.--> 

<head>									<!--Insere informações importantes da página.--> 
	<meta charset="utf-8">				<!--Define o conjunto de caracteres que fara parte da página, no caso, utf-8.--> 
	<title> Learning Images </title> 	<!--Título que aparecera no navegador.--> 
</head>

<body> 									<!--Conteúdo a ser exibido no navegador é contigo nesta TAG.--> 

		<img src="C:\Users\Isaa\Desktop\HTML5\stone-fireplace.jpg">									<!--Adiciona uma imagem à página.-->
		<img src="C:\Users\Isaa\Desktop\HTML5\stone-fireplace.jpg" height="600px">					<!--Altera a largura e automaticamente a altura.-->
		<img src="C:\Users\Isaa\Desktop\HTML5\stone-fireplace.jpg" width="600px">					<!--Altera somente a altura.-->
		<img src="C:\Users\Isaa\Desktop\HTML5\stone-fireplace.jpg" height= "600px" width="600px">	<!--Altera ambas altura e largura.-->
</body>

</html>
