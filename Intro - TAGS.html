<!DOCTYPE html> 					<!--Declara o tipo de documento, no caso uma página em HTML5.-->
<html lang="pt-br">					<!--Linguagem a qual esta trabalhando, no caso Português - BR.--> 

<head>							<!--Insere informações importantes da página.--> 
	<meta charset="utf-8">				<!--Define o conjunto de caracteres que fara parte da página, no caso, utf-8.--> 
	<title> Learning TAGS </title> 			<!--Título que aparecera no navegador.--> 
</head>

<body> 							<!--Conteúdo a ser exibido no navegador é contigo nesta TAG.--> 
	
	Hello World!<br>				<!--TAG que força a quebra de linha.-->
	<hr>						<!--TAG que cria uma linha horizontal na página.-->
	<p>New paragraph</p>				<!--TAG que inidica um parágrafo, cria um espaçamento.-->
	
	<h1>Title 1</h1>				<!--TAG para títulos, quanto menor o número, maior a fonte, varia de 1 até 6.-->
	<h2>Title 2</h2>
	<h3>Title 3</h3>
	<h4>Title 4</h4>
	<h5>Title 5</h5>
	<h6>Title 6</h6>
	<p>Normal Title</p>				<!--Texto comum.-->
	
</body>

</html>
