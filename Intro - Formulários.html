<!DOCTYPE html> 								<!--Declara o tipo de documento, no caso uma página em HTML5.-->
<html lang="pt-br">								<!--Linguagem a qual esta trabalhando, no caso Português - BR.--> 

<head>											<!--Insere informações importantes da página.--> 
	<meta charset="utf-8">						<!--Define o conjunto de caracteres que fara parte da página, no caso, utf-8.--> 
	<title> Formulários </title> 				<!--Título que aparecera no navegador.--> 
</head>

<body> 											<!--Conteúdo a ser exibido no navegador é contigo nesta TAG.--> 
	<form action="processa.php" method="post"   <!--Criando um formulário, usa-se a TAG form e o método post.-->
		
		<label>Nome:</label>
		<input type="text" name="Name:" placeholder="Digite aqui"> 			<!--Usa-se a TAG input e seus métodos para escrita.-->
		
		<br>
		
		<label>Senha:</label>
		<input type="password" name="Senha:" placeholder="Digite aqui"> 	<!--Usa-se a TAG input e seus métodos, este sendo bom para senhas.-->
		
	
		<label>Senha Oculta:</label>
		<input type="hidden" name="Senha Oculta" value="Senha Oculta!">		<!--Usa-se a TAG input e seus métodos, este sendo bom para senhas.-->
		
		
		<br>
		
		<label>Seleção</label>
		
		<select name="Seleção">
			<option value = "1">Opção 1</option>                            <!--Usa-se a TAG input e seus métodos para escolhas.-->
		
			<option value = "2">Opção 2</option>
		</select>
		
		<br>
		
		<label>Radio</label>
		
		<input type = "Radio" name = "Radio1" value="1">Valor 1				<!--Usa-se a TAG input e seus métodos para escolhas.-->
		
		<br>
		<input type = "Radio" name = "Radio1" value="2">Valor 2
		
		<br>
		
		<label>Checkbox</label>
		<br>
		<input type = "Checkbox" name = "CK1" value="1">Valor 1<br>			<!--Usa-se a TAG input e seus métodos para múltiplas escolhas.-->
		<input type = "Checkbox" name = "CK1" value="1" checked>Valor 2<br> <!--Usa-se a TAG input e seus métodos para múltiplas escolhas,com método checked.-->
		<input type = "Checkbox" name = "CK1" value="1">Valor 3<br>
		
		<br>
		
		<input type="submit" value="Enviar" name="Enviar">					<!--Usa-se para criar um botão.-->
		
</body>

</html>
